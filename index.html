<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pre-Entrega NÂ°3</title>
</head>

<body>

        <header class="navbar navbar-expand-sm sticky-top">
            <div class="container-fluid">
                <h1>Ecommerce inmobiliario</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>


                <nav class="navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex gap-2 gap-lg-4 navbar-nav">
                        <li><p id="total" class="mt-2"></p></li>
                        <li class="nav-item dropdown dropstart">
                            <button class="btn btn-dark" id="cant" data-bs-toggle="dropdown" aria-expanded="false"><a href="/pages/carro.html"></a></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>



    <main>

        <section class="general">
            <form id="form">
                <div class="form">
                    <h2 class="h2--registro">Registro</h2>
                    <div class="grupo">
                        <input type="text" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"  id="nombre" ><span class="barra input-group "></span>
                        <label class="label">Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="email"  id="email" ><span class="barra input-group"></span>
                        <label class="label">Email</label>
                    </div>
                    <button type="submit" class="boton--form">Suscribirte</button>
                    <p class="alertas" id="alertas"></p>
                </div>
            </form>
        </section>


        <section>
            <div class="container">
                <h2 class="titulo--general text-center mb-4 mt-2">Casas disponibles</h2>
            </div>
            <section id="listaCasas" class="row"></section>
        </section>

        <section>
            <div class="container">
                <h2 class="titulo--general__info text-center mb-4 mt-4">Informacion de las zonas</h2>
            </div>
            <section id="listaInfo" class="row"></section>
        </section>


        <div>
            <div>
                <h2 class="titulo--general text-center mb-3 mt-5">Carrito pendiente</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Zona</th>
                            <th>Agregados</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody"></tbody>
                </table>
            </div>
            <div class="d-grid gap-2 d-flex justify-content-md-end mb-3 mr-3">
                <button id="finalizar" class="btn btn-success me-2" type="button">Finalizar</button>
                <button id="cancelar" class="btn btn-danger" type="button">Cancelar</button>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="casas.js"></script>
    <script src="codigo.js"></script>
</body>

</html>
